<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Termométrico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Conversor Termométrico</h1>
        <input type="number" id="value" placeholder="Valor">
        
        <select id="from">
            <option value=>Insira a temperatura</option>
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>

        <select id="to">
            <option value=>Insira a temperatura</option>
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>

        <button onclick="convert()">Converter</button>
        <br><br>
        <button onclick="reset()">Resetar</button>

        <div class="result" id="result"></div>
    </div>

    <footer>
        <p>Desenvolvido por Guilherme Ferreira Velloso</p>
        <p><a href="https://github.com/Guilhermefvelloso" target="_blank">Meu GitHub</a></p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
